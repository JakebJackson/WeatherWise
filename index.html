<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.tailwindcss.com"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <link rel="stylesheet" href="./assets/css/style.css"/>
        <title>WeatherWise</title>
        <body class="h-screen">
            <header class="bg-sky-600 flex items-center">
                <h1 class="text-5xl p-6 mx-auto">WeatherWise Dashboard</h1>
            </header>
            <div id="search-and-history-column" class="w-4/12">
                <form id="city-search" class="">
                    <input type="text" name="city-search" class="box-border p-3 w-80 border-4 m-4" placeholder="Enter a city"><br>
                    <input type="button" name="search-btn" value="Search" onclick="handleAPIQuery()" class="box-border p-3 w-80 border-4 bg-slate-500 m-4"></button>
                </form>
                <div id="search-history" class="">

                </div>
            </div>
            <div id="results-div" class="flex inline pl-96 justify-center w-8/12 h-12/12">
                <div id="current-data-display" class="flex items-center">
                    <h2 id="city-date-header" class="">Select a City</h2>
                    <p class="">Temp: <span id="cur-temp-info"></span></p>
                    <p class="">Wind: <span id="cur-wind-info"></span></p>
                    <p class="">Humidity: <span id="cur-humid-info"></span></p>
                </div>
                <div>
                    <h2 class="">5-Day Forecast:</h2>
                </div>
            </div>
        </body>
        <script src="./Assets/js/script.js"></script>
    </head>
</html>
